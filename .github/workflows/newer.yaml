
# https://docs.github.com/ja/actions/reference/workflows-and-actions/workflow-syntax
# GMT + 9_hour = JST

name: newer

on:
  schedule:
    # - cron: "0 0 * * *"
    - cron: "0 1-17/2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ja_JP.UTF-8
        run: |
          sudo locale-gen ja_JP.UTF-8
          sudo update-locale LANG=ja_JP.UTF-8


      - name: Install dependencies
        run: |
          pip install -r ./src/python/requirements.txt

      - name: Generate Atom feed
        run: |
          python ./src/python/tver/tver_get_newer.py

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f "./docs/feed/tver/*.atom"
          git diff --cached --quiet || git commit -m "Update atom feed"
          git push
