<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Atom Feeds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>My Atom Feeds</h1>
  <p>こちらは自動生成された Atom フィードの一覧です。</p>
  <ul>
    <li><a href="feed/tver/newer[year].atom">Newer_year Feed</a></li>
    <li><a href="feed/tver/newer[month].atom">Newer_month Feed</a></li>
    <li><a href="feed/tver/special_main.atom">Special_main Feed</a></li>
  </ul>
  <footer>
    &copy; 2025 My GitHub Pages
  </footer>
</body>
</html>
